<!DOCTYPE html>
<html>
<head>
    <title>Simple React Hello World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-mdl/1.11.0/extra/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style type="text/css">
	  #fixedbutton {
			position: fixed;
			bottom: 80px;
			right: 30px;
			z-index : 99
		}
		#save{
		    float: right;
		}
		.address{
		border-top : 2px solid grey
		}
	  </style>

</head>
<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-mdl/1.11.0/extra/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-mdl/1.11.0/ReactMDL.min.js"></script>
    <script type="text/babel">
    const hostURL = "http://localhost:8080"
    // const hostURL = "http://spring-boot-react-aws-dev.ap-south-1.elasticbeanstalk.com"

        // Menu Component
		class Menu extends React.Component {
			render() {
				return (
					<div style={{position: 'relative'}}>
						<ReactMDL.IconButton name="more_vert" id={"demo-menu-lower-right"+this.props.forItem} />
						<ReactMDL.Menu target={"demo-menu-lower-right"+this.props.forItem} align="right">
							<ReactMDL.MenuItem>Edit</ReactMDL.MenuItem>
							<ReactMDL.MenuItem>Delete</ReactMDL.MenuItem>
						</ReactMDL.Menu>
					</div>
				);
			}
		}

        // Address Component
		class Address extends React.Component {
			render() {
				return (
				<div>
				  { this.props.editable ?
				  <div className="address">
                        <ReactMDL.Textfield
                            onChange={() => {}}
                            label="Street Address"
                            floatingLabel
                            style={{width: '200px'}}
                        />
                        <ReactMDL.Textfield
                            onChange={() => {}}
                            label="City"
                            floatingLabel
                            style={{width: '200px'}}
                        />
                        <ReactMDL.Textfield
                            onChange={() => {}}
                            label="Pincode"
                            floatingLabel
                            style={{width: '200px'}}
                        />
                        <ReactMDL.Textfield
                            onChange={() => {}}
                            label="Address Type"
                            floatingLabel
                            style={{width: '200px'}}
                        />
					</div>
					:
					<ReactMDL.ListItem threeLine>
                      <ReactMDL.ListItemContent
                            subtitle={ <div> { this.props.data.streetName } <br/>  { this.props.data.city } </div>}>
                            { this.props.data.addressType }
                      </ReactMDL.ListItemContent> :

                        <ReactMDL.ListItemAction>
                          <Menu forItem={"A"} />
                        </ReactMDL.ListItemAction>
        			 </ReactMDL.ListItem>
					}
				  </ div>
				);
			}
		}

		class People extends React.Component {
		  constructor(props) {
			super(props);
			this.handleShowSnackbar = this.handleShowSnackbar.bind(this);
			this.handleTimeoutSnackbar = this.handleTimeoutSnackbar.bind(this);
			this.handleClickActionSnackbar = this.handleClickActionSnackbar.bind(this);
			this.state = {
			                 isSnackbarActive: false
                         };
		  }

		  handleShowSnackbar() {
			this.setState({
			...this.state,
			  isSnackbarActive: true
			 });
		  }
		  handleTimeoutSnackbar() {
			this.setState({
			...this.state,
			isSnackbarActive: false });
		  }
		  handleClickActionSnackbar() {
			this.setState({
			...this.state
			});
		  }

			render() {
                const viewCss =
                {
                    color: '#fff',
                    height: '60px',
                    background: ' bottom right 15% no-repeat #9C27B0'
                }
                const addCss =
                {
                    color: 'white',
                    height: '150px',
                }
				return (
				<div>
                     <ReactMDL.Snackbar
                          active={this.state.isSnackbarActive}
                          onClick={this.handleClickActionSnackbar}
                          onTimeout={this.handleTimeoutSnackbar}>
                          Saved Successfully
                    </ReactMDL.Snackbar>
                    <ReactMDL.Card shadow={0} style={{width: '90%', margin: 'auto'}}>
                        <ReactMDL.CardTitle
                            style={this.props.editable ? addCss : viewCss }>
                            { !this.props.editable ?
                                <h5>{ this.props.person.fullName}</h5> :
                                <div>
                                    <ReactMDL.Textfield
                                        onChange={() => {}}
                                        label="FirstName"
                                        floatingLabel
                                        style={{width: '200px'}}
                                    />
                                    <ReactMDL.Textfield
                                        onChange={() => {}}
                                        label="LastName"
                                        floatingLabel
                                        style={{width: '200px'}}
                                    />
                                </div>
                            }
                        </ReactMDL.CardTitle>
                        <ReactMDL.CardText>
                        { this.props.person.addresses && this.props.person.addresses.map( (data) => (
                            <Address editable={this.props.editable} data={data} /> ) )}

                        </ReactMDL.CardText>
                        <ReactMDL.CardActions border>
                            <ReactMDL.Button colored>Add New Address</ReactMDL.Button>
                            <ReactMDL.Button raised accent id="save"
                            onClick={this.handleShowSnackbar}
                            > Save All </ReactMDL.Button>
                        </ReactMDL.CardActions>
                        <ReactMDL.CardMenu style={{color: '#fff'}}>
                            <Menu />
                        </ReactMDL.CardMenu>`
                    </ReactMDL.Card>
				</div>
				);
			}
		}

		class Content extends React.Component {

		constructor(props) {
			super(props);
			this.state = {
                             data : []
                         };
		  }

          componentDidMount(){
              fetch(hostURL+"/api/v1/persons") // Call the fetch function passing the url of the API as a parameter
                .then((resp) => resp.json())
                .then((data) => {
                    console.log("data"+data);
                    this.setState({ ...this.state, data : data })
                })
                .catch((error) => {
                    console.log("error"+error);
                });
          }


			render() {
				return (
				<div >
					<ReactMDL.Grid className="demo-grid-3">
                        { this.state.data.map( (person) => (
						<ReactMDL.Cell col={4} tablet={6} phone={12}>
							<People editable={false} person={person} />
						</ReactMDL.Cell>
						) )}
					</ReactMDL.Grid>

					<ReactMDL.FABButton colored ripple id="fixedbutton">
						<ReactMDL.Icon name="add" />
					</ReactMDL.FABButton>

				</div>
				);
			}
		}

		class Layout extends React.Component {
			render() {
				return (
				<div style={{height: '89vh', position: 'relative'}}>
					<ReactMDL.Layout fixedHeader>
						<ReactMDL.Header title={"People Search"} style={{ height : '75px'}} >
							 <ReactMDL.Textfield
								value=""
								onChange={() => {}}
								label="Search by name"
								expandable
								expandableIcon="search"
							/>
						</ReactMDL.Header>
						<Content />
					</ReactMDL.Layout>

				</div>
				);
			}
		}

		class Footer extends React.Component {
			render() {
				return (
					<ReactMDL.Footer size="mini">
						<ReactMDL.FooterSection type="left" >
							<ReactMDL.FooterLinkList>
								<a href="https://raviprajna.gitlab.io">Contact US</a>
							</ReactMDL.FooterLinkList>
						</ReactMDL.FooterSection>
					</ReactMDL.Footer>
				);
			}
		}

		class App extends React.Component {
			render() {
				return (
				<div>
					<Layout/>
					<Footer/>
				</div>
				);
			}
		}


		ReactDOM.render(
			<App />,
			document.getElementById('root')
		);
	</script>
</body>
</html>
